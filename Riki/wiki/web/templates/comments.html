{% extends 'base.html' %}

{% block content %}
    <form method="post" action="{{ url_for('wiki.comments') }}">
        <input type="submit" name="like" value="👍">
        <input type="submit" name="dislike" value="👎">
        <div class="form-group">
                    {{ form.comment.label }}
                    {{ form.comment(class="form-control") }}
        </div>
        {{ form.submit_comment(class="btn btn-primary") }}
    </form>
{% endblock %}
