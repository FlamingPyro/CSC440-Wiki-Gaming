{% extends "base.html" %}
{% block title %}
	Wiki Gaming
{% endblock title %}

{% block content %}
    {% for games in value %}
        <p>{{ games.name }}</p>
        <img src="static/images/{{ games.icon }}" class="image" />
    {% endfor %}
    <p><a href="{{ url_for('wiki.edit', url='home') }}" class="btn btn-success">Create a homepage</a></p>
{% endblock %}
